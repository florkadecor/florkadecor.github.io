<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florka Decoration</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="slider.css">
  <link rel="stylesheet" href="footer.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <script src="header.js"></script>
  
</head>
<body>
  <header class="header" id="header">
    <div class="logo">
        <img src="logo.png" alt="Logo" class="logo-img">
        <p class="tagline">Florka Decoration</p>
    </div>
    <div class="menu-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- Content -->
  <main>
    <div class="slider-container">
      <div class="slider">
          <div class="slide">
              <img src="assets/images/image01.png" alt="Slide 1">
              <div class="text-overlay">
                  <h2>Trend, Inspirasi, & Tips Pernikahan</h2>
                  <p>Hanya di The Bridestory's Blog</p>
              </div>
          </div>
          <div class="slide">
              <img src="assets/images/image02.jpg" alt="Slide 2">
              <div class="text-overlay">
                  <h2>Judul Slide 2</h2>
                  <p>Deskripsi Slide 2</p>
              </div>
          </div>
          <div class="slide">
              <img src="assets/images/gallery01/07cde581.jpg" alt="Slide 3">
              <div class="text-overlay">
                  <h2>Jenis Dekorasi</h2>
                  <p>Deskripsi Slide 3</p>
              </div>
          </div>
      </div>
      <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
      </div>
    </div>
    <script src="slider.js"></script>


  </main>

  <!-- Footer Menu -->
  <footer class="footer">
    <div class="footer-menu">
      <a href="#home" class="menu-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="#vendors" class="menu-item">
        <i class="fas fa-clipboard-list"></i>
        <span>Vendors</span>
      </a>
      <a href="#store" class="menu-item">
        <i class="fas fa-store"></i>
        <span>Store</span>
      </a>
      <a href="#inspirations" class="menu-item">
        <i class="fas fa-lightbulb"></i>
        <span>Inspirations</span>
      </a>
      <a href="#profile" class="menu-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
    </div>
  </footer>
</body>
</html>
